<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor - Patient Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    
</head>
<body>
    <header>
        <div>
            <h2>Add Doctor</h2>
            <p>Fill the form below to add a new doctor</p>
        </div>
    </header>

    <main>
        <section class="container">
            <form action="/" id="form">
                <div class="form-control text">
                    <label for="doctorname" class="label">Doctor's Name</label>
                    <input class="input" type="text" name="doctorname" id="doctorname" placeholder="Doctor's Name" required>
                    <small>Error message</small>
                </div>

                <div class="form-control text">
                    <label for="specialization" class="label">Specialization</label>
                    <input class="input" type="text" name="specialization" id="specialization" placeholder="Specialization" required>
                    <small>Error message</small>
                </div>

                <div class="form-control text">
                    <label for="email" class="label">Email</label>
                    <input class="input" type="email" name="email" id="email" placeholder="Email" required>
                    <small>Error message</small>
                </div>

                <div class="form-control text">
                    <label for="phone" class="label">Phone</label>
                    <input class="input" type="tel" name="phone" id="phone" placeholder="Phone" required>
                    <small>Error message</small>
                </div>

                <div class="form-control text">
                    <label for="qualification" class="label">Qualification</label>
                    <input class="input" type="text" name="qualification" id="qualification" placeholder="Qualification" required>
                    <small>Error message</small>
                </div>

                <div class="form-control text">
                    <label for="experience" class="label">Years of Experience</label>
                    <input class="input" type="number" name="experience" id="experience" placeholder="Years of Experience" required>
                    <small>Error message</small>
                </div>

                <button>Add Doctor</button>
            </form>
        </section>
    </main>
    <script src="form.js"></script>
</body>
</html>
