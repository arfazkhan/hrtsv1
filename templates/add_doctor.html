<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h2>Add Doctor</h2>
    </header>

    <main>
        <section class="container">
            <form action="{{ url_for('add_doctor') }}" method="post">
              
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <div class="form-control">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-control">
                    <label for="specialization">Specialization:</label>
                    <input type="text" id="specialization" name="specialization" required>
                </div>
                <div class="form-control">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-control">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-control">
                    <label for="qualification">Qualification:</label>
                    <input type="text" id="qualification" name="qualification" required>
                </div>
                <div class="form-control">
                    <label for="experience">Experience:</label>
                    <input type="number" id="experience" name="experience" required>
                </div>
                <div class="form-control">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>

           <!-- Add Doctor Modal -->
    <div id="addDoctorModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddDoctorModal()">&times;</span>
            <h2>Add New Doctor</h2>
            <form id="addDoctorForm">
                <div class="form-control text">
                    <label for="doctorName">Name</label>
                    <input type="text" id="doctorName" name="doctorName" required>
                </div>
                <div class="form-control text">
                    <label for="specialization">Specialization</label>
                    <input type="text" id="specialization" name="specialization" required>
                </div>
                <div class="form-control text">
                    <label for="doctorEmail">Email</label>
                    <input type="email" id="doctorEmail" name="doctorEmail">
                </div>
                <div class="form-control text">
                    <label for="doctorPhone">Phone</label>
                    <input type="tel" id="doctorPhone" name="doctorPhone">
                </div>
                <div class="form-control text">
                    <label for="qualification">Qualification</label>
                    <input type="text" id="qualification" name="qualification">
                </div>
                <div class="form-control text">
                    <label for="experience">Experience</label>
                    <input type="text" id="experience" name="experience">
                </div>
                <button type="button" onclick="addDoctor()">Add Doctor</button>
            </form>
        </div>
    </div>
    </main>

    
</body>
</html>
