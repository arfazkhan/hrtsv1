<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Profile Form</title>
</head>
<body>
    <div class="container">
        <h1>Profile Information</h1>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="userName">Name:</label>
                <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="userEmail">Email:</label>
                <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="userPhone">Phone:</label>
                <input type="tel" class="form-control" id="userPhone" name="userPhone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="userGender">Gender:</label>
                <select class="form-control" id="userGender" name="userGender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="userAge">Age:</label>
                <input type="number" class="form-control" id="userAge" name="userAge" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="userBloodType">Blood Type:</label>
                <input type="text" class="form-control" id="userBloodType" name="userBloodType" placeholder="Enter your blood type">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
